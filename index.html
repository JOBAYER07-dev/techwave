<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#1a0b2e] text-white min-h-screen">
  <!-- Header section start from here -->
  <header class="px-4 py-4 md:px-8 lg:px-16 md:py-6 flex justify-between items-center">
    <!-- tech-wave Logo -->
    <div>
      <h1 class="text-2xl md:text-3xl font-bold">
        <span class="text-white">Tech</span><span class="">Wave</span>
      </h1>
    </div>

    <!-- navbar -->
    <nav class="hidden lg:flex items-center gap-8">
      <a href="" class="text-white hover:text-pink-400 transition-colors">About</a>
      <a href="" class="text-white hover:text-pink-400 transition-colors">Episodes</a>
      <a href="" class="text-white hover:text-pink-400 transition-colors">Host</a>
    </nav>
    <button class="bg-amber-400 rounded-full py-3 px-5">Subscribe</button>

    <!-- Menu image -->
    <button class="lg:hidden">
      <img src="image/hamburger-menu.png" alt="Menu" class="w-6 h-6">
    </button>
  </header>
  <hr class="border-0.5 border-gray-600">








  <main>
    <!-- 1st section start from here -->
    <section
      class="bg-[url('/image/hero-bg.png')] w-full bg-cover bg-center px-4 md:px-8 lg:px-16 py-8 md:py-12 lg:py-20 relative">

      <div class="flex flex-col items-center text-center">


        <div class="relative">

          <img src="image/hero-circle.png" alt="" class="w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 relative z-10">


          <div class="absolute inset-0 flex items-center justify-center z-20">
            <img src="image/microphone.png" alt="" class="w-24 h-24 md:w-32 md:h-32 lg:w-40 lg:h-40">
          </div>


          <span
            class="absolute top-4 right-4 md:top-6 md:right-6 bg-[#22c55e] text-black text-xs md:text-sm font-bold px-2 md:px-3 py-1 rounded-full z-30">NEW</span>
        </div>


        <!-- section Title -->
        <h2 class="text-4xl md:text-5xl lg:text-7xl font-bold mb-4 md:mb-6">TechWave</h2>

        <!-- section description -->
        <p class="text-base md:text-lg lg:text-xl text-gray-300 mb-6 md:mb-8 lg:mb-12 max-w-2xl">
          Your daily dose of tech insights, productivity hacks, and personal growth.
        </p>

        <!-- section button -->
        <div class="flex flex-col sm:flex-row gap-4 md:gap-6 items-center">
          <button
            class="font-semibold w-full sm:w-auto rounded-full flex items-center justify-center px-6 md:px-8 py-3 md:py-4 gap-2 md:gap-3">
            <img src="image/spotify.png" alt="" class="w-5 h-5 md:w-6 md:h-6">
            <span>Listen On Spotify</span>
          </button>

          <button
            class="border-2 border-green-600 text-green-400 rounded-full w-full font-semibold sm:w-auto px-6 md:px-8 py-3 md:py-4 flex items-center gap-2 md:gap-3 justify-center">
            <span>Subscribe</span>
          </button>
        </div>

      </div>
    </section>



  </main>
















  <footer>

  </footer>
</body>

</html>
